<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Dima</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <img src="logodi.jpg" alt="Projeto Dima" class="logo">

    <!-- MENU DO TOPO -->
    <nav class="menu-topo">
        <ul>
            <li class="ativo" onclick="abrirAba('aba-inicio', this)">Início</li>
            <li onclick="abrirAba('aba-sobre', this)">Sobre</li>
            <li onclick="abrirAba('aba-parceiros', this)">Parceiros</li>
            <li onclick="abrirAba('aba-contato', this)">Contato</li>
        </ul>
    </nav>
</header>

<main class="conteudo">

    <!-- ABA INÍCIO -->
    <section id="aba-inicio" class="aba ativo">
        <h1>Bem-vindo ao Projeto Dima</h1>
        <p>Esse é o site oficial do Projeto Dima.</p>
    </section>

    <!-- ABA SOBRE -->
    <section id="aba-sobre" class="aba">
        <h1>Sobre o Projeto</h1>
        <p>O Projeto Dima é focado em tecnologia, informática e conteúdo digital.</p>
    </section>

    <!-- ABA PARCEIROS -->
    <section id="aba-parceiros" class="aba">
        <h1>Parceiros</h1>

        <div class="parceiros">
            <a href="https://www.youtube.com/@1155doET" target="_blank" class="parceiro">
                <img src="parceiro1.jpg" alt="1155doET">
                <span>1155doET</span>
            </a>

            <a href="https://www.youtube.com/@ClipesdoET" target="_blank" class="parceiro">
                <img src="parceiro2.jpg" alt="CortesdoET">
                <span>CortesdoET</span>
            </a>
        </div>
    </section>

    <!-- ABA CONTATO -->
    <section id="aba-contato" class="aba">
        <h1>Contato</h1>
        <p>Email: contato@projetodima.com</p>
    </section>

</main>

<footer class="footer">
    <p>© 2026 - Projeto Dima</p>
</footer>

<script>
function abrirAba(id, item) {
    document.querySelectorAll('.aba').forEach(aba =>
        aba.classList.remove('ativo')
    );

    document.getElementById(id).classList.add('ativo');

    document.querySelectorAll('.menu-topo li').forEach(li =>
        li.classList.remove('ativo')
    );

    item.classList.add('ativo');
}
</script>

</body>
</html>
